<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 練習</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
      }
      /* thead {
        background-color: rgb(189, 218, 246);
      } */
      th {
        background-color: rgb(189, 218, 246);
      }
    </style>
  </head>
  <body>

        <col style="background-color: #0fa" />
        <col style="background-color: #00a" /> -->

      <thead>
        <tr>
          <th>性別</th>
          <th>姓名</th>
          <th>電話</th>
          <th>信箱</th>
          <th>興趣</th>
          <th>年齡</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">女</th>
          <td>krystal</td>
          <td>0987654321</td>
          <td>krystal@gmail.com</td>
          <td>躺著</td>
          <td>18</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th rowspan="2">男</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="5">年齡平均值</th>
          <td>18</td>
        </tr>
      </tfoot>
    </table>

          <th>年</th>

          <th>年</th>
          <th>年</th>
          <th>年</th>
        </tr>
      </thead>
      <tbody>
        <!-- 第一行 -->
        <tr>
          <th rowspan="3">成本</th>
          <th rowspan="2">會計</th>
          <th>原值</th>
          <td>---</td>
          <td>---</td>

          <td></td>
          <td></td>
          <td></td>

          <td></td>

  </body>
</html>

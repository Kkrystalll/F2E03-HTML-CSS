<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="rwd-nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <article>
      <header>
        <img src="../images/cat.png" alt="" class="logo" />
        <label for="menu" class="bar">
          <i class="fa-solid fa-bars"></i>
        </label>
        <input type="checkbox" name="" id="menu" class="toggle-nav-menu" />
        <ul class="nav-menu">
          <li class="nav-item">
            找飯店
            <label for="hotel" class="down">
              <i class="fa-solid fa-chevron-down"></i>
            </label>
            <input
              type="radio"
              name="find"
              id="hotel"
              class="toggle-second-menu"
            />
            <ul class="second-menu">
              <li class="second-item">北部</li>
              <li class="second-item">中部</li>
              <li class="second-item">南部</li>
            </ul>
          </li>
          <li class="nav-item">
            找機票
            <label for="ticket" class="down">
              <i class="fa-solid fa-chevron-down"></i>
            </label>
            <input
              type="radio"
              name="find"
              id="ticket"
              class="toggle-second-menu"
            />
            <ul class="second-menu">
              <li class="second-item">美國</li>
              <li class="second-item">日本</li>
              <li class="second-item">韓國</li>
            </ul>
          </li>
          <li class="nav-item">
            找景點
            <label for="spot" class="down">
              <i class="fa-solid fa-chevron-down"></i>
            </label>
            <input
              type="radio"
              name="find"
              id="spot"
              class="toggle-second-menu"
            />
            <ul class="second-menu">
              <li class="second-item">北部</li>
              <li class="second-item">中部</li>
              <li class="second-item">南部</li>
            </ul>
          </li>
          <li class="nav-item">
            找美食
            <label for="food" class="down">
              <i class="fa-solid fa-chevron-down"></i>
            </label>
            <input
              type="radio"
              name="find"
              id="food"
              class="toggle-second-menu"
            />
            <ul class="second-menu">
              <li class="second-item">北部</li>
              <li class="second-item">中部</li>
              <li class="second-item">南部</li>
            </ul>
          </li>
        </ul>
      </header>
    </article>
  </body>
</html>

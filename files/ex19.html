<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目19 - 綜合應用</title>
    <link rel="stylesheet" href="style19.css">
</head>
<body>
    <!-- 
    ==========================================
    題目要求：
    創建一個表格樣式：
    1. 偶數行（資料行）背景色為淺灰色
    2. 滑鼠移到任一資料行時，該行背景變成淺黃色
    3. 第一行（表頭）背景固定為深灰色，不受 hover 影響
    
    注意：不可修改此 HTML 檔案，只能修改 style19.css
    ==========================================
    -->
    
    <table>
        <tr>
            <th>姓名</th>
            <th>年齡</th>
            <th>城市</th>
        </tr>
        <tr>
            <td>張三</td>
            <td>25</td>
            <td>台北</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
            <td>台中</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>28</td>
            <td>高雄</td>
        </tr>
        <tr>
            <td>趙六</td>
            <td>35</td>
            <td>台南</td>
        </tr>
    </table>
</body>
</html>

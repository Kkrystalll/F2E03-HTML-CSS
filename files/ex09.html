<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目09 - :nth-child(3n+2)</title>
    <link rel="stylesheet" href="style09.css">
</head>
<body>
    <!-- 
    ==========================================
    題目要求：
    從第 2 個 p 開始，每 3 個選一個 (2, 5, 8...)
    提示：3n+2 的意思是「3的倍數+2」
    
    注意：不可修改此 HTML 檔案，只能修改 style09.css
    ==========================================
    -->
    
    <div class="wrapper">
        <p>第 1 個</p>
        <p>第 2 個 (應該有背景)</p>
        <p>第 3 個</p>
        <p>第 4 個</p>
        <p>第 5 個 (應該有背景)</p>
        <p>第 6 個</p>
        <p>第 7 個</p>
        <p>第 8 個 (應該有背景)</p>
    </div>
</body>
</html>

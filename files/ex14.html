<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目14 - 屬性選取器 *=</title>
    <link rel="stylesheet" href="style14.css">
</head>
<body>
    <!-- 
    ==========================================
    題目要求：
    讓所有 alt 屬性「包含」"可愛"這個詞的 img 有紅色邊框
    
    提示：
    = 表示「完全相等」
    *= 表示「包含」
    ^= 表示「開頭等於」
    $= 表示「結尾等於」
    
    注意：不可修改此 HTML 檔案，只能修改 style14.css
    ==========================================
    -->
    
    <img src="cat.jpg" alt="可愛貓咪" width="100" height="100">
    <img src="dog.jpg" alt="小狗" width="100" height="100">
    <img src="rabbit.jpg" alt="超級可愛兔子" width="100" height="100">
    <img src="bird.jpg" alt="鳥類" width="100" height="100">
    
    <p>包含"可愛"的圖片應該有紅色邊框（第1和第3張）</p>
</body>
</html>

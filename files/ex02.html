<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目02 - 組合式宣告</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <!-- 
    ==========================================
    題目要求：
    只讓同時擁有 btn 和 link-btn 兩個 class 的 <a> 標籤變成藍色
    （<button> 標籤不應該被選到）
    
    注意：不可修改此 HTML 檔案，只能修改 style02.css
    ==========================================
    -->
    
    <a href="#" class="btn link-btn">按鈕樣式 (應該是藍色)</a>
    <button type="button" class="btn">按鈕樣式 (不應該變色)</button>
    
    <p>上面的 &lt;a&gt; 標籤應該是藍色，&lt;button&gt; 不應該被選到</p>
</body>
</html>
